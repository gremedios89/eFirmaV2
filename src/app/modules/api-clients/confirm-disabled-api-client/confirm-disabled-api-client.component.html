<span class="text-2xl font-bold mb-4">Confirmación de deshabilitación de Cliente API</span>
<mat-dialog-content>
    ¿Está seguro de que desea deshabilitar el Cliente API @if (data.clientApi.name) {<strong>{{ data.clientApi.name }}</strong>}?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
