<div class="flex min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between"
    >
        <div class="min-w-0 flex-1">
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="truncate text-2xl font-bold leading-7 tracking-tight sm:leading-10 md:text-4xl"
                >
                    Permisos
                </h2>
            </div>
        </div>
    </div>

    <!-- Api Clients List -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Validar certificado" #filter>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
              </ng-container>
          
              <!--Operation Type Column -->
              <ng-container matColumnDef="operationType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruta </th>
                <td mat-cell *matCellDef="let row"> {{ row.operationType }} </td>
              </ng-container>
          
              <!-- Status -->
              <ng-container matColumnDef="avaliable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> 
                  <span [className]="row.avaliable === 1 || row.enabled === true ? 'enabled_status': 'disabled_status'">
                    {{ row.avaliable === 1 || row.enabled === true ? "Habilitado" : "Deshabilitado" }}
                  </span>
                </td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{ row.descripcion }} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{ filter.value }}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
